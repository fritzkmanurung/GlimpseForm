<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form | Share Your Thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/tab.png">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-comment-alt"></i>
            <h1>Share Your Feedback</h1>
            <p>We value your opinion! Please take a moment to let us know how we're doing.</p>
        </div>
        
        <form id="feedbackForm">
            <div class="form-group" id="nameGroup">
                <label for="nameInput">
                    <i class="fas fa-user"></i> Your Name
                </label>
                <input type="text" id="nameInput" placeholder="Enter your full name">
                <div class="error-text">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message"></span>
                </div>
            </div>
            
            <div class="form-group" id="emailGroup">
                <label for="emailInput">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="emailInput" placeholder="Enter your email address">
                <div class="error-text">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message"></span>
                </div>
            </div>
            
            <div class="form-group" id="typeGroup">
                <label for="feedbackType">
                    <i class="fas fa-tag"></i> Feedback Type
                </label>
                <select id="feedbackType">
                    <option value="">Select feedback type</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="compliment">Compliment</option>
                    <option value="issue">Issue</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-text">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message"></span>
                </div>
            </div>
            
            <div class="form-group" id="feedbackGroup">
                <label for="feedbackInput">
                    <i class="fas fa-comment-dots"></i> Your Feedback
                </label>
                <textarea id="feedbackInput" rows="5" placeholder="Please share your thoughts with us..." maxlength="500"></textarea>
                <div class="character-counter" id="charCounter">0/500</div>
                <div class="error-text">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-message"></span>
                </div>
            </div>
            
            <div class="file-upload">
                <label class="file-upload-label" for="fileInput">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Attach a screenshot (optional)</span>
                    <input type="file" id="fileInput" accept="image/*">
                </label>
                <div class="file-preview" id="filePreview">
                    <div class="file-info">
                        <i class="fas fa-file-image"></i>
                        <span id="fileName">screenshot.png</span>
                    </div>
                    <button type="button" class="remove-file" id="removeFile">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="rating-container">
                <label class="rating-label">
                    <i class="fas fa-star"></i> How would you rate your experience?
                </label>
                <div class="rating-stars" id="ratingStars">
                    <span class="rating-star" data-value="1">★</span>
                    <span class="rating-star" data-value="2">★</span>
                    <span class="rating-star" data-value="3">★</span>
                    <span class="rating-star" data-value="4">★</span>
                    <span class="rating-star" data-value="5">★</span>
                </div>
                <div class="rating-description" id="ratingDescription"></div>
            </div>
            
            <button type="submit" class="submit-button" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </form>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <div class="confetti-container" id="confettiContainer"></div>
    
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
